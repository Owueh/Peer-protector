<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>消息</title>
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/tabbar.css">
  <link rel="stylesheet" href="css/message.css">
</head>
<body>
  <header>
    <h1>消息</h1>
  </header>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="message-item">
          <div>
            <div class="message-title">系统通知</div>
            <div class="message-time">2023-10-25 10:00</div>
          </div>
          <div class="badge">2</div>
        </div>
        <div class="message-item">
          <div>
            <div class="message-title">活动通知</div>
            <div class="message-time">2023-10-23 09:00</div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">系统通知</div>
      <div class="card-body">
        <div class="message-item">
          <div>
            <div class="message-title">系统升级通知</div>
            <div class="message-time">2023-10-25 10:00</div>
          </div>
          <div class="badge badge-white">3</div>
        </div>
        <div class="message-item">
          <div>
            <div class="message-title">系统维护通知</div>
            <div class="message-time">2023-10-24 15:30</div>
          </div>
        </div>
        <div class="message-item">
          <div>
            <div class="message-title">系统异常通知</div>
            <div class="message-time">2023-10-23 09:00</div>
          </div>
        </div>
      </div>
    </div>
    <div class="card" style="margin-bottom: 70px;">
      <div class="card-header">活动通知</div>
      <div class="card-body">
        <div class="message-item">
          <div>
            <div class="message-title">周年庆大促活动开始了</div>
            <div class="message-time">2023-10-23 09:00</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="tabbar">
    <a href="index.html">
      <i class="fas fa-circle-notch"></i>
    </a>
    <a href="message.html" class="hover">
      <i class="fas fa-comment"></i>
    </a>
    <a href="profile.html">
      <i class="fas fa-user"></i>
    </a>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
